<div class="main">
    <div class="row">
     <div class="card border-light mb-3" style="width:100%">
        <div class="card-header"><h4>Encode Ticket
            <label style="font-size: 15px; font-weight: lighter">[Minor Request]</label></h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onFormSubmit()" method="post" [formGroup]="ticketCreateForm" class="form-group">
              <div class="card bg-light mb-3">
                <div class="card-body">
                  <div class="row mm">
                       <div class="col-sm-2 mg">
                               <label class="col-form-label col-form-label-sm">Division/Office <span style="color: red">*</span></label>
                               <select class="form-control form-control-sm" formControlName="office">
                                          <option selected="selected"></option>
                                          <option>COE</option>
                                          <option>CMO</option>
                                          <option>CSC</option>
                                          <option>GSO</option>
                               </select>
                       </div>
                       <div class="col-sm-7">
                          <label class="col-form-label col-form-label-sm font">Requested By</label>
                          <form>
                              <input class="form-control-sm mr-sm-2" type="text" placeholder="Search name" style="width: 100%"> 
                              <button class="btn btn-secondary my-2 my-sm-0" type="submit" hidden>Search name</button>
                          </form>
                       </div>
                       <div class="col-md-2"><button type="button" class="btn btn-primary mt" style="font-size: 11px">New Requester</button></div>
                  </div>
                  <div class="row mm">
                        <div class="col-md-11 mg"><label class="col-form-label" for="inputSmall">Request</label><br></div>
                        <div class="col-sm-6 mg">
                            <label class="col-form-label col-form-label-sm font">Category List</label>
                            <form>
                                <input class="form-control-sm" type="text" placeholder="Search" style="width: 100%">
                                <button class="btn btn-secondary my-2 my-sm-0" type="submit" hidden>Search</button>
                            </form>
                         </div>
                       <div class="col-md-3">
                                  <label class="col-form-label col-form-label-sm font" for="inputSmall">Date of Request</label>
                                  <input class="form-control form-control-sm" type="text"  formControlName="responseTime">
                       </div>
                       <div class="col-md-2">
                          <label class="col-form-label col-form-label-sm font" for="inputSmall">Time of Request</label>
                          <input class="form-control form-control-sm" type="text"  formControlName="responseTime">
                       </div>
                        <div class="col-md-11 mg mt2">
                          <textarea class="form-control form-control-sm" id="exampleTextarea" rows="3" placeholder="Description" formControlName="requestDesc"></textarea>
                        </div>
                  </div>
                  <div class="row mm">
                     <div class="col-md-6 mg"><label class="col-form-label" for="inputSmall">Work Done</label></div>
                      <div class="col-md-3">
                          <label class="col-form-label col-form-label-sm font" for="inputSmall">Work By</label>
                          <input class="form-control form-control-sm" type="text"  formControlName="responseTime">
                      </div>
                      <div class="col-md-2">
                          <label class="col-form-label col-form-label-sm font" for="inputSmall">Status</label>
                          <select class="form-control form-control-sm" formControlName="status">
                              <option selected="selected"></option>
                              <option>Open</option>
                              <option>Close</option>
                          </select>
                      </div>
                      <div class="col-md-11 mg mt2">
                        <textarea class="form-control form-control-sm" id="exampleTextarea" rows="3" placeholder="Comment Here" formControlName="requestDesc"></textarea>
                      </div>
                </div>
                  <div class="row mm">
                          <div class="col-md-4 mg" style="margin-left: 82%">
                          <button type="submit" [disabled]="!ticketCreateForm.valid || isSubmit" class="btn btn-primary"><i class="material-icons m-1">save</i>
                          <label class="m-1">Save</label></button>
                          </div>
                  </div>
                </div>
              </div>
          </form>
          </div>
         </div>
     </div>
  </div>
