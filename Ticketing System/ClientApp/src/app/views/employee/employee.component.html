<app-employee-add-form></app-employee-add-form>

<h1></h1>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email Address</td>
            <td>Office</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailAddress}}</td>
            <td>{{employee.office.officeCode}}</td>
            <td>
                <div class="row">
                    <button class="col-md-5 btn-success m-1" (click)="update(employee)" data-toggle="tooltip" data-placement="bottom" title="Update Employee">
                        <i class="material-icons">update</i>
                    </button>
                    <button class="col-md-5 btn-danger m-1" (click)="delete(employee.employeeID)" data-toggle="tooltip" data-placement="bottom" title="DeleteEmployee">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
