<div class="content-wrapper">
    <section class="content">
      <div class="row">
      <!-- NEW OFFICE -->
        <div class="col-md-4">
            <div class="box box-primary">
                <div class="box-header with-border"><h3 class="box-title">New Office</h3></div>
                <!-- /.box-header -->
                <div class="box-body">
                    <app-office-add-form></app-office-add-form>
                </div>
            </div>
        </div>

            <!-- OFFICE TABLE -->
              <div class="col-md-8">
               <div class="box box-default">
                <div class="box-header with-border"><h3 class="box-title">List of Offices</h3></div>
                  <div class="box-body margin">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <td style="width: 30%;"><strong>Code</strong></td>
                            <td style="width: 60%;"><strong>Description</strong></td>
                            <td style="width: 10%;"><strong>Actions</strong></td>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr *ngFor="let office of offices">  
                            <!-- <td style="width: 30%;">{{office.officeid}}</td> -->
                            <td style="width: 30%;">{{office.officeCode}}</td>
                            <td style="width: 60%;">{{office.officeDesc}}</td>
                            <td style="width: 10%;">
                            <div class="row">
                                <button class="btn-success m-1" (click)="update(office)" data-toggle="tooltip" data-placement="bottom" title="Edit office">
                                        <i class="material-icons">update</i>
                                </button>
                                <button class="btn-danger m-1"(click)="delete(office.officeid)" data-toggle="tooltip" data-placement="bottom" title="Delete office">
                                        <i class="material-icons">delete </i>
                                </button>
                            </div> 
                            </td>
                        </tr>
                    </tbody>
                    </table>
                  </div>
               </div>
              </div>

      </div>
    </section>
</div>
