<div class="modal-content">
        <div class="modal-header bg-primary">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Update Office</h4>
        </div>

            <form (ngSubmit)="onFormSubmit()" method="post" [formGroup]="officeUpdateform">
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-5">
                        <label for="OfficeCode">Code: <span style="color: red">*</span></label><br />
                        <input type="text" class="form-control" id="officeCode" formControlName="officeCode" placeholder="Code" [ngClass]="{'is-invalid': (f.officeCode.touched && f.officeCode.errors) || officecodeBackEndErrors}"><br>
                       <div *ngIf="f.officeCode.touched && f.officeCode.errors"  class="invalid-feedback">  
                            <div *ngIf="f.officeCode.errors.required"><span class="error-msg">This field is required</span></div>
                        </div>
                        <div>
                            <span class="error-msg" *ngFor="let error of officecodeBackEndErrors">{{error}}</span>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <label for="OfficeDesc">Description: <span style="color: red">*</span></label><br />
                        <input type="text" class="form-control" id="officeDesc" formControlName="officeDesc" placeholder="Description" [ngClass]="{'is-invalid': (f.officeDesc.touched && f.officeDesc.errors) || officedescBackEndErrors}"><br>
                       <div *ngIf="f.officeDesc.touched && f.officeDesc.errors"  class="invalid-feedback">  
                            <div *ngIf="f.officeDesc.errors.required"><span class="error-msg">This field is required</span></div>
                        </div>
                        <div>
                            <span class="error-msg" *ngFor="let error of officedescBackEndErrors">{{error}}</span>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                        <button type="submit" [disabled]="!ticketCreateForm.valid || isSubmit" class="btn btn-primary pull-right" style="margin-top: 5px;">Save</button>
                        <button type="button" (click)="close()" class="btn btn-default" style="margin-top: 5px;">Close</button>
                </div>
            </form>
</div>
