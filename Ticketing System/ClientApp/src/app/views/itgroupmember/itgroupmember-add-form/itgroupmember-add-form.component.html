<div class="panel">
    <div class="panel-heading">
        <h1>New It Group Member</h1>
    </div>
    <div class="panel-body">
        <div class="jumbotron">
            <form (ngSubmit)="onFormSubmit()" method="post" [formGroup]="itgroupmemberCreateForm">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="itGroupid">Itgroup: <span style="color: red">*</span></label> <br />
                                <input type="text" id="itGroupid" formControlName="itGroupid" hidden/>
                                <div>
                                    <input type="text" class="form-control" formControlName="itgroupSelect" (keyup)="selectItgroup($event)" (click)="$event.target.select()" list="itgroupsListss">
                                    <datalist class="ui-datalist-data" height="100px" id="itgroupsListss" >
                                        <option [ngValue]="null" disabled="true" [selected]="true">Choose a itgroup
                                        <option id="{{itgroup.itGroupid}}" *ngFor="let itgroup of itgroupsList" [value]="itgroup.itGroupName">
                                    </datalist>
                                    <div *ngIf="f.itgroupSelect.touched && f.itgroupSelect.errors" class="invalid-feedback">
                                        <div *ngIf="f.itgroupSelect.errors.required"><span style="color: red; font-size: 10pt">This field is required</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <br>
                                <button type="button" class="btn btn-info btn-trans" (click)="openItgroupDialog()" data-toggle="tooltip" data-placement="bottom" title="Add new itgroup"><i class="material-icons">add</i></button>
                            </div>
                        </div>
                    </div>
                  
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-11">
                                <label >Employees: <span style="color: red">*</span></label> <br />
                                <div>
                                    <input type="text" class="form-control" (keyup)="selectEmployee($event)" (click)="$event.target.select()" formControlName="employeeSelect" list="employeesListss">
                                    <datalist class="ui-datalist-data" height="100px" id="employeesListss" >
                                        <option [ngValue]="null" disabled="true" [selected]="true">Choose an employee
                                        <option id="{{employee.employeeID}}" *ngFor="let employee of employeesList" [value]="employee.fullName">
                                    </datalist>
                                    <div *ngIf="f.employeeSelect.touched && f.employeeSelect.errors" class="invalid-feedback">
                                        <div *ngIf="f.employeeSelect.errors.required"><span style="color: red; font-size: 10pt">This field is required</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <br>
                                <button type="button" class="btn btn-success btn-trans" (click)="openEmployeeDialog()" data-toggle="tooltip" data-placement="bottom" title="Add new employee"><i class="material-icons">add</i></button>
                            </div>
                        </div>
                        <div class="row" *ngIf="selectedEmployees.length > 0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <td>Employee</td>
                                        <td>Remove</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let employee of selectedEmployees">
                                        <td>{{employee.fullName}}</td>
                                        <td><button type="button" class="btn btn-warning btn-trans" (click)="removeEmployee(employee)" data-toggle="tooltip" data-placement="bottom" title="Remove employee"><i class="material-icons">delete</i></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <br>
                    <button type="submit" class="col-md-3 btn btn-primary" style="margin-top: 5px;" [disabled]="!itgroupmemberCreateForm.valid || isSubmit">Add</button>
                </div>
            </form>   
        </div>
    </div>
</div>
