<div class="main">
  <div class="row">
   <div class="card border-light" style="width:100%">
     <div class="card-header"><h4>Encode Ticket
      <label style="font-size: 15px; font-weight: lighter">[Major Request]</label></h4>
    </div>
        <div class="card-body">
          <form (ngSubmit)="onFormSubmit()" method="post" [formGroup]="ticketCreateForm" class="form-group">
            <div class="card bg-light mb-3">
            <div class="card-header f2">Request Section</div>
              <div class="card-body">
                <div class="row mm">
                     <div class="col-sm-2 mg">
                             <label for="officeid" class="col-form-label col-form-label-sm">Division/Office <span style="color: red">*</span></label>
                              <input type="text" id="officeid" formControlName="officeid" hidden/>
                              <div>
                                  <input type="text" class="form-control" formControlName="officeSelect" (keyup)="selectOffice($event)" (click)="$event.target.select()" list="officesListss">
                                  <datalist class="ui-datalist-data" height="100px" id="officesListss" >
                                      <option [ngValue]="null" disabled="true" [selected]="true">Select Office
                                      <option id="{{office.officeid}}" *ngFor="let office of officesList" [value]="office.officeCode">
                                  </datalist>
                                  <div *ngIf="f.officeSelect.touched && f.officeSelect.errors" class="invalid-feedback">
                                      <div *ngIf="f.officeSelect.errors.required"><span style="color: red; font-size: 10pt">This field is required</span></div>
                                  </div>
                              </div>
                     </div>
                     <div class="col-sm-7">
                        <label for="employeeid">Requested By: <span style="color: red">*</span></label> <br />
                                    <input type="text" id="employeeid" formControlName="employeeid" hidden/>
                                    <div>
                                        <input type="text" class="form-control" formControlName="employeeSelect" (keyup)="selectOffice($event)" (click)="$event.target.select()" list="employeesListss">
                                        <datalist class="ui-datalist-data" height="100px" id="employeesListss" >
                                            <option [ngValue]="null" disabled="true" [selected]="true">Select Office
                                            <option id="{{employee.employeeid}}" *ngFor="let employee of employeesList" [value]="employee.FirstName">
                                        </datalist>
                                        <div *ngIf="f.officeSelect.touched && f.officeSelect.errors" class="invalid-feedback">
                                            <div *ngIf="f.officeSelect.errors.required"><span style="color: red; font-size: 10pt">This field is required</span></div>
                                        </div>
                                    </div>
                        
                        <form>
                            <input class="form-control-sm mr-sm-2" type="text" placeholder="Search name" style="width: 100%"> 
                            <button class="btn btn-secondary my-2 my-sm-0" type="submit" hidden>Search name</button>
                        </form>
                     </div>
                     <div class="col-md-2"><button type="button" class="btn btn-primary mt" style="font-size: 11px">New Requester</button></div>
                     <div class="col-md-2 mg mt1">
                                <label class="col-form-label col-form-label-sm">Contact Via:<span style="color: red">*</span></label>
                                <select class="form-control form-control-sm" formControlName="contactVia">
                                                <option selected="selected"></option>
                                                <option>Email</option>
                                                <option>Call</option>
                                                <option>Text</option>
                                                <option>Chat</option>
                                </select>
                        </div>
                        <div class="col-md-3 mt1">
                                <label class="col-form-label col-form-label-sm font" for="inputSmall">Contact Info</label>
                                <input class="form-control form-control-sm" type="text"  formControlName="contactInfo">
                        </div>
                        <div class="col-md-3 mt1">
                                <label class="col-form-label col-form-label-sm font" for="inputSmall">Date of Request</label>
                                <input class="form-control form-control-sm" type="text"  formControlName="requestedBy">
                        </div>
                        <div class="col-md-3 mt1">
                                <label class="col-form-label col-form-label-sm font" for="inputSmall">Time of Request</label>
                                <input class="form-control form-control-sm" type="text"  formControlName="responseTime">
                        </div>
                </div>
                <div class="row mm">
                      <div class="col-md-11 mg"><label class="col-form-label" for="inputSmall">Request</label><br></div>
                      <div class="col-md-11 mg">
                        <input class="form-control form-control-sm" placeholder="Title" type="text" formControlName="requestTitle">
                        </div>
                      <div class="col-md-11 mg mt2">
                        <textarea class="form-control form-control-sm" id="exampleTextarea" rows="3" placeholder="Description" formControlName="requestDesc"></textarea>
                      </div>
                </div>
                <div class="row mm">
                    <div class="col-md-4 mg" style="margin-left: 82%">
                    <button type="submit" class="btn btn-primary" [routerLink]="[ '/ticketEdit']"><i class="material-icons m-1">save</i>
                    <label class="m-1">Save</label></button>
                    </div>
            </div>
            </div>
            </div>
        </form>
        </div>
       </div>
   </div>
</div>
