<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Encode Ticket
        <small>Major Request</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border"><h3 class="box-title">Request Section</h3></div>

          <form (ngSubmit)="onFormSubmit()" method="post" [formGroup]="ticketCreateForm" class="form-group">
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6">
                    <label>Office/Department</label>
                    <input type="text" id="officeid" formControlName="officeid" hidden/>
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="officeSelect" (keyup)="selectOffice($event)" (click)="$event.target.select()" list="officesListss">
                        <datalist class="ui-datalist-data" height="100px" id="officesListss" >
                          <option [ngValue]="null" disabled="true" [selected]="true">Select Office
                          <option id="{{office.officeid}}" *ngFor="let office of officesList" [value]="office.officeDesc">
                        </datalist>
                        <div *ngIf="f.officeSelect.touched && f.officeSelect.errors" class="invalid-feedback">
                            <div *ngIf="f.officeSelect.errors.required"><span style="color: red; font-size: 10pt">This field is required</span></div>
                        </div>
                            <span class="input-group-btn">
                              <button type="button" class="btn btn-primary btn-flat" data-toggle="modal" data-target="#modal-office"><span class="glyphicon glyphicon-plus"></span></button>
                            </span>
                    </div>
                 </div>
                    <div class="col-sm-6">
                      <input type="text" id="requesterid" formControlName="employeeid" hidden/>
                      <div class="input-group">
                          <input type="text" class="form-control" formControlName="employeeSelect" (keyup)="selectEmployee($event)" (click)="$event.target.select()" list="requestersListss">
                          <datalist class="ui-datalist-data" height="100px" id="requestersListss" >
                            <option [ngValue]="null" disabled="true" [selected]="true">Select Requester
                            <option id="{{employee.employeeID}}" *ngFor="let employee of employeesList" [value]="employee.fullName">
                          </datalist>
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-primary btn-flat" data-toggle="modal" data-target="#modal-employee"><span class="glyphicon glyphicon-plus"></span></button>
                              </span>
                      </div>
                    </div>
               </div>
               <div class="row"><br>
                      <div class="col-sm-2">
                        <label>Contact Via</label>
                        <input class="form-control" formControlName="formOfCommu" type="text" placeholder="Search" style="width: 100%" disabled>
                     </div>
                    <div class="col-sm-4">
                      <label>Contact Info</label>
                      <input class="form-control" formControlName="contactVia" type="text" placeholder="Search" style="width: 100%" disabled>
                    </div>
                    <div class="col-md-3">
                       <label>Date of Request:</label>
                       <div class="input-group">
                         <div class="input-group-addon">
                           <i class="fa fa-calendar"></i>
                         </div>
                         <input type="date" class="form-control" data-inputmask="'alias': 'MM/dd/yyyy'" data-mask formControlName="date">
                       </div>
                    </div>
                    <div class="col-md-3">
                       <!-- time Picker -->
                         <div class="bootstrap-timepicker">
                             <div class="form-group">
                               <label>Time of Request:</label>
                               <div class="input-group">
                                 <input type="time" class="form-control timepicker" formControlName="time">
                                 <div class="input-group-addon">
                                   <i class="fa fa-clock-o"></i>
                                 </div>
                               </div>
                               <!-- /.input group -->
                             </div>
                             <!-- /.form group -->
                           </div>
                    </div>
                </div>
                <div class="row"><br>
                    <div class="col-md-12">
                        <label for="">Request</label>
                        <input class="form-control form-control-sm" placeholder="Title" type="text" formControlName="requestTitle">
                        </div>
                     <div class="col-md-12"><br>
                       <textarea class="form-control form-control-sm" id="exampleTextarea" rows="3" placeholder="Description" formControlName="requestDesc"></textarea>
                     </div>
               </div>
            </div>
              <div class="box-footer">
                  <button type="submit" class="btn btn-primary pull-right" [disabled]="!ticketCreateForm.valid || isSubmit">Save</button>
                <button type="submit" class="btn btn-default pull-right">Reset</button>
              </div>
          </form>
      </div>
    </section>

</div>
