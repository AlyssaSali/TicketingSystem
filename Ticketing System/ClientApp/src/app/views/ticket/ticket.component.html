 <div class="row" style="margin-top: 20px;">
            <div class="col-md-3">
                <div class="card bg-light mb-3" style="max-width: 20rem;">
                    <div class="card-header">Sort By
                      <a [routerLink]='["/"]' style="float: right;"><i class="material-icons" style="color: transparent;">refresh</i></a>
                    </div>
                      <div class="list-group">
                            <a href="#" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">Emergency Request 
                              <span class="badge badge-primary badge-pill">2</span>
                            </a>
                            <a href="#" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">Normal Request
                              <span class="badge badge-primary badge-pill">14</span>
                            </a>
                            <a href="#" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">Critical Request
                              <span class="badge badge-primary badge-pill">1</span>
                            </a>
                          </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <h3>Ongoing Tickets</h3>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                            <form>
                                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" hidden>Search</button>
                            </form>
                    </div>
                </div>
                <br>
                <div class="row">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th style="width:10%;">TicketNo.</th>
                        <th style="width:5%;">Severity</th>
                        <th style="width:22%;">Request Category</th>
                        <th style="width:10%">RequestedBy</th>
                        <th style="width:10%">TaskedTo</th>
                        <th style="width:12%">SLA</th>
                        <th style="width:8%">Status</th>
                        <th style="width:15%">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <th style="width:10%; font-weight:lighter; font-size: 12px"><a [routerLink]='["/"]'>Ticket No.</a></th>
                        <th style="width:5%; font-weight:lighter; font-size: 12px">Severity</th>
                        <th style="width:22%; font-weight:lighter; font-size: 12px">Request Category</th>
                        <th style="width:10%; font-weight:lighter; font-size: 12px">Requested By</th>
                        <th style="width:10%; font-weight:lighter; font-size: 12px">Tasked To</th>
                        <th style="width:12%; font-weight:lighter; font-size: 12px">5:00 - 8:00</th>
                        <th style="width:8%; font-weight:lighter; font-size: 12px">Status</th>
                        <th style="width:15%; font-weight:lighter; font-size: 12px">
                          <button type="button" class="btn btn-primary btn-sm" style="margin-right: 5px"><i class="material-icons">edit</i></button>
                          <button type="button" class="btn btn-primary btn-sm active"><i class="material-icons">settings</i></button>
                        </th>

                      </tr>
                    </tbody>
                </table> 
            </div>
            </div>
    </div>
