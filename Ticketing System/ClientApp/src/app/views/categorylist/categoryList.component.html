<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper"> <!-- Main content -->
    <section class="content">
      <div class="row">
            <!-- NEW CATEGORY -->
        <div class="col-md-6">
          <div class="box box-primary">
            <div class="box-header with-border"><h3 class="box-title">New Category</h3></div>
                    <app-categoryList-add-form></app-categoryList-add-form>
          </div>
        </div>
            <!-- CATEGORY TABLE -->
        <div class="col-md-6">
          <div class="box box-default">
                <div class="box-header with-border"><h3 class="box-title">List of Categories</h3></div>
                  <div class="box-body margin">
                    <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <td style="width: 40%;"><strong>Name</strong></td>
                            <td style="width: 15%;"><strong>Type</strong></td>
                            <td style="width: 30%;"><strong>Category</strong></td>
                            <td style="width: 15%;"><strong>Action</strong></td>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr *ngFor="let categoryList of categoryLists">
                                <td style="width: 40%;"><a>{{categoryList.categoryListName}}</a></td>
                                <td style="width: 15%;">{{categoryList.categoryType}}</td>
                                <td style="width: 30%;">{{categoryList.category.categoryName}}</td>
                                <td style="width: 15%;">
                            <div class="row">
                                <button class="btn-success"(click)="update(categoryList)" data-toggle="tooltip" data-placement="bottom" title="Edit categoryList">
                                        <i class="material-icons">update</i>
                                </button>
                                <button class="btn-danger"(click)="delete(categoryList.categoryListid)" data-toggle="tooltip" data-placement="bottom" title="Delete categoryList">
                                        <i class="material-icons">delete </i>
                                </button>
                            </div> 
                            </td>
                        </tr>
                    </tbody>
                    </table>
                  </div>
          </div>
        </div>
      </div>
    </section>
</div>
