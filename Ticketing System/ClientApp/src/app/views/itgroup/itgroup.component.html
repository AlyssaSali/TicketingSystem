<app-itgroup-add-form></app-itgroup-add-form>


<h1>ITGroups</h1>
<table class="table table-hover table-dark">
<thead>
    <tr>
        <td style="width: 30%;">Code</td>
        <td style="width: 30%;">Name</td>
        <td style="width: 20%;"></td>
    </tr>
</thead>
<tbody> 
    <tr *ngFor="let itgroup of itgroups"> 
        <td style="width: 30%;">{{itgroup.itGroupCode}}</td>
        <td style="width: 30%;">{{itgroup.itGroupName}}</td>
        <td style="width: 20%;">
           <div class="row">
               <button class="col-md-5 btn btn-success m-1"(click)="update(itgroup)" data-toggle="tooltip" data-placement="bottom" title="Edit itgroup">
                    <i class="material-icons">update</i>
               </button>
               <button class="col-md-5 btn btn-danger m-1"(click)="delete(itgroup.itGroupid)" data-toggle="tooltip" data-placement="bottom" title="Delete itgroup">
                    <i class="material-icons">delete </i>
               </button>
           </div> 
        </td>
    </tr>
</tbody>
</table>
