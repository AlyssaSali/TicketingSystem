<div class="modal-content">
        <div class="modal-header bg-primary">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Update Employee Type</h4>
        </div>
            <form (ngSubmit)="onFormSubmit()" method="post" [formGroup]="employeetypeUpdateForm">
                <div class="modal-body">
                    <div class="row">
                        <label for="EmployeeTypeName">Employee Type: <span style="color: red">*</span></label><br />
                        <input type="text" class="form-control" id="employeetypename" formControlName="employeetypename" placeholder="Code" [ngClass]="{'is-invalid': (f.employeetypename.touched && f.employeetypename.errors) || employeeTypeNameBackEndErrors}"><br>
                       <div *ngIf="f.employeetypename.touched && f.employeetypename.errors"  class="invalid-feedback">  
                            <div *ngIf="f.employeetypename.errors.required"><span class="error-msg">This field is required</span></div>
                        </div>
                        <div>
                            <span class="error-msg" *ngFor="let error of employeeTypeNameBackEndErrors">{{error}}</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                        <button type="submit" [disabled]="!employeetypeUpdateForm.valid || isSubmit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
</div>
